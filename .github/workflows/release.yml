name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: fedora:42
    steps:
      - name: Install dependencies
        run: dnf install -y git golang gcc gtk4-devel libadwaita-devel gobject-introspection-devel

      - uses: actions/checkout@v4

      - name: Build
        run: go build -o tics-linux-amd64 ./cmd/tics

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: tics-linux-amd64
